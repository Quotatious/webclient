<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/core-icon-button/core-icon-button.html">

<polymer-element name="quote-card">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      padding: 20px;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 300;
    }
    .card-header {
      margin-bottom: 10px;
    }
    polyfill-next-selector { content: '.card-header h2'; }
    .card-header ::content h2 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 300;
    }
    h4 {
      margin: 0;
      font-size: 1.0rem;
      font-weight: 100;
    }
    polyfill-next-selector { content: '.card-header img'; }
    .card-header ::content img {
      width: 70px;
      border-radius: 50%;
      margin: 10px;
    }
    core-icon-button {
      position: absolute;
      top: 3px;
      right: 3px;
      fill: #03b223;
    }
    :host([moderated]) core-icon-button {
      fill: #da4336;
    }
    </style>
    <div class="card-header" layout horizontal center>
      <content select="img"></content>
      <content select="h2"></content>
    </div>

      <content select="h4"></content>

    <core-icon-button
      id="moderated"
      icon="check"
      on-tap="{{moderatedTapped}}"></core-icon-button>
    <content></content>
  </template>
  <script>
  Polymer('quote-card', {
    publish: {
      moderated: {
        value: false,
        reflect: true
      }
    },
    moderatedTapped: function(event, detail, sender) {
      this.moderated = !this.moderated;
      this.fire('moderated-tap');
    }
  });
  </script>
</polymer-element>
